<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>World Gazetteer</title>
    <meta name="description" content="Where in the world will you go today?">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Ellen Booth">
    <link rel="stylesheet" href="css\leaflet.css" />
    <script src="https://kit.fontawesome.com/e94b1a3d42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\leaflet-beautify-marker-icon.css" />
    <link rel="stylesheet" type="text/css" href="css\leaflet-openweathermap.css" />
    <link rel="stylesheet" href="css\L.Control.Basemaps.css" />
    <link rel="stylesheet" href="css\bootstrap.css" />
    <link rel="stylesheet" href="css\index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\MarkerCluster.css" />
    <link rel="stylesheet" href="css\MarkerCluster.Default.css" />

    <script src="js\jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js\bootstrap.bundle.min.js"></script>
    <script src="js\leaflet.js"></script>
</head>
<body>
    <div id="mapid">
    </div>
    <div id="countryModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <div class="d-flex">
                        <h4 class="modal-title" id="countryName"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <p class="modal-title"><i class="fas fa-clock"></i> <span id="localTime"></span></p>
                </div>
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Government
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <table class="table table-info table-striped">
                                <tr>
                                    
                                    
                                </tr>
                                <tr>
                                   
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Population
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <table class="table table-striped">
                                <tr>
                                    <td scope="row"><i class="fas fa-users"></i></td>
                                    <td>Total population</td>
                                    <td><span id="pop" class="float-right"></span></td>
                                </tr>
                                <tr>
                                    <td scope="row"><i class="fas fa-house-user"></i></td>
                                    <td>Population density</td>
                                    <td><span id="popDen" class="float-right"></span></td>
                                </tr>
                                <tr>
                                    <td scope="row"><i class="fas fa-user-plus"></i></td>
                                    <td>Population increase</td>
                                    <td><span id="popInc" class="float-right"></span></td>
                                </tr>
                                <tr>
                                    <td scope="row"><i class="fas fa-ambulance"></i></td>
                                    <td>Life Expectancy</td>
                                    <td><span id="lifeExp" class="float-right"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card" id="healthCard">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                Health
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <table class="table table-striped ">
                                <tr id="heathRow">
                                    <td scope="row"><i class="fas fa-heartbeat"></i></td>
                                    <td>Health spending (USD)</td>
                                    <td><span id="healthSpending" class="float-right"></span></td>
                                </tr>
                                <tr id="docRow">
                                    <td scope="row"><i class="fas fa-user-md"></i></td>
                                    <td>Doctors</td>
                                    <td><span id="doctors" class="float-right"></span></td>
                                </tr>
                                <tr id="bedRow">
                                    <td scope="row"><i class="fas fa-procedures"></i></td>
                                    <td>Hospital beds</td>
                                    <td><span id="beds" class="float-right"></span></td>
                                </tr>
                                <tr id="healthRankRow">
                                    <td scope="row"><i class="fas fa-hand-holding-medical"></i></td>
                                    <td>UN health development rank</td>
                                    <td><span id="healthRank" class="float-right"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingFour">
                            <h5 class="mb-0" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                                Education
                            </h5>
                        </div>
                        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                            <table class="table table-info table-striped table-bordered">
                                <tr>
                                    <td scope="row"><i class="fas fa-clock"></i> <span id="localTime"></span></tdscope="row">
                                    <td><i class="fas fa-user-plus"></i> <span id="pop"></span></td>
                                </tr>
                                <tr>
                                    <td scope="row"><i class="fas fa-phone-alt"></i> <span id="callingCode"></span></td>
                                    <td><i class="fas fa-city"></i> <span id="capital"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <p><span id="summary"></span></p>
                </div>
            </div>
         </div>
    </div>
    <!-- weather modal-->
    <div id="weatherModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="newsModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="financeModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="spinnerDiv"class="d-flex align-items-center justify-content-center ">
        <div id="spinner">
            <div class="spinner-grow  text-secondary" style="width: 4rem; height: 4rem;" role="status"><span class="sr-only">Loading...</span></div>
        </div>
    </div>
<script type="text/javascript" src="js\leaflet-openweathermap.js"></script>
<script src="js\leaflet-beautify-marker-icon.js"></script>
<script src="js\luxon.min.js"></script>
<script src="js\leaflet.markercluster.js"></script>
<script src="js\L.Control.Basemaps-min.js"></script>
<script src="js\script.js"></script>

</body>
</html>
